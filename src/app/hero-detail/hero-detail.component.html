<div *ngIf="hero">

  <h2>{{hero.name | uppercase}} Details</h2>
  <div>
    <span>id: </span>{{hero.id}}
    <button type="button" (click)="hero = {}">Aggiungi</button>
  </div>
  <div>
    <label for="hero-name">Hero name: </label>
    <input id="hero-name" [(ngModel)]="hero.name" (ngModelChange)="setHero(hero)" placeholder="name">
    <button type="button" (click)="addHero(hero)" *ngIf="!hero.id">Salva</button>
  </div>

</div>
